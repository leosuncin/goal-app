name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  component-test:
    runs-on: ubuntu-latest
    name: Component tests ğŸ§©
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Install PNPM ğŸ§°
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install Node.js LTS ğŸ“œ
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Run Cypress component tests ğŸŒ²
        uses: cypress-io/github-action@v4
        with:
          component: true
      - name: Upload screenshots and videos on failure â¬†ï¸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: component-test screenshots and videos
          path: |
            cypress/screenshots
            cypress/videos

  e2e-test:
    runs-on: ubuntu-latest
    name: E2E tests ğŸ§ª
    services:
      mongodb:
        image: healthcheck/mongo
        ports:
          - 27017:27017
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Install PNPM ğŸ§°
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install Node.js LTS ğŸ“œ
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Get pnpm store directory ğŸ—„ï¸
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
      - name: Setup the cache ğŸ§º
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            ~/.cache/Cypress
            .next
          key: ${{ runner.os }}-project-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies ğŸ“¦
        run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Seed the DB ğŸŒ±
        run: pnpm seed
        env:
          MONGO_URL: mongodb://localhost:${{ job.services.mongodb.ports['27017'] }}/admin
      - name: Run Cypress tests ğŸŒ²
        uses: cypress-io/github-action@v4
        with:
          install: false
          build: pnpm build
          start: pnpm start
          wait-on: 'http://localhost:3000'
        env:
          MONGO_URL: mongodb://localhost:${{ job.services.mongodb.ports['27017'] }}/admin
          NEXTAUTH_URL: 'http://localhost:3000'
          NEXTAUTH_SECRET: ${{ github.sha }}
      - name: Upload screenshots and videos on failure â¬†ï¸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-test screenshots and videos
          path: |
            cypress/screenshots
            cypress/videos
