name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  component-test:
    runs-on: ubuntu-latest
    name: Component tests ğŸ§©
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Install PNPM ğŸ§°
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install Node.js LTS ğŸ“œ
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: pnpm
      - name: Install dependencies ğŸ“¦
        run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Run Cypress component tests ğŸŒ²
        uses: cypress-io/github-action@v4
        with:
          install: false
          component: true
      - name: Upload screenshots and videos on failure â¬†ï¸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: component-test screenshots and videos
          path: |
            cypress/screenshots
            cypress/videos
